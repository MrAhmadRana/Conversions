<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<h1>The Fieldset Elements</h1>
		<form>
			<fieldset name="personal-details">
				<legend>Personal Details</legend>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname" /><br />
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname" /><br />
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" /><br />
				<label for="phone">Phone No:</label>
				<input type="tel" id="phone" name="phone" /><br />
			</fieldset>
			<br />
			<fieldset name="professional-details">
				<legend>Personal Details</legend>
				<label for="occupation">Occupation:</label>
				<input type="text" name="occupation" id="occupation" /><br />
				<label for="company">Company:</label>
				<input type="text" name="company" id="company" /><br />
				<label for="start">Start Date:</label>
				<input type="date" name="start" id="start" /><br />
				<label for="end">End Date:</label>
				<input type="date" name="end" id="end" /><br />
			</fieldset>
			<br />
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
